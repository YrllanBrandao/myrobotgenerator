<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My robot generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./_css/style.css">
</head>
  <body>
    <div class="container-main">
        
        <header>
            <img src="./_image/logo.png" class="img-fluid">
            <h1>Gere robôs exclusivos a partir de textos</h1>
        </header>
        
    <div class="d-flex area-image">
        <div class="loading">
            <div class="spinner-grow text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              
              <div class="spinner-grow text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
        <figure id="ip-figure">
            <img src="" alt="" class="image-generated">
            <figcaption id="ipRobot-caption"n>Este robô foi gerado  exclusivamente pra você com base no seu endereço IP</figcaption>
            
        </figure>

        <div class="generate-area">
            <div class="main-area">
                <h2>Gere um robô como base em qualquer texto</h2>
            <input type="text" class="form-control" placeholder="Insira qualquer texto" id="robot-seed" oninput="generateRobot()">
            <q>Robots lovingly delivered by Robohash.org </q>
            </div>
        <figure id="generated-robot">
            <div class="loading-robot">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
            <img src="https://robohash.org/2600:6c5e:357f:e274:dd4:78bb:b35f:924d.png" alt="" srcset="" id="generatedRobot">
            
            
        </figure>
                
                
            
        </div>
    </div>


 
<footer>
    <h6 class="text-white"> Yrllan Brandão 2022</h6>
</footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./_javascript/ipfy.js"></script>
    <script src="./_javascript/main.js"></script>
</body>
</html>
